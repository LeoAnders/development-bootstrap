<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<style>
  .square{
    width: 200px;
    height: 200px;
  }
</style>

</head>

<body class="bg-dark">

<div class="border border-5 m-3 bg-info square"></div>

<div class="border border-4 border-top-0 m-3 square bg-info"></div>

<div class="border border-5 m-3 square border-danger bg-info square "></div>

<div class="border border-5 m-3 rounded-4 bg-info square"></div><!--Podemos passar o arredondamento em apenas uma das quinas-->

<div class="rounded-circle m-3 rounded-4 bg-info square"></div>

   
</body>
</html>
